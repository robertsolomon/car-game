<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lane Switcher Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #808080;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #gameOver {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
        }
        #restart {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver" style="display: none;">Game Over!</div>
    <div id="restart" style="display: none;">Press Space to Restart</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const SCREEN_WIDTH = canvas.width;
        const SCREEN_HEIGHT = canvas.height;

        // Lane positions
        const LANE_WIDTH = SCREEN_WIDTH / 3;
        const LANES = [LANE_WIDTH * 0.5, LANE_WIDTH * 1.5, LANE_WIDTH * 2.5];

        // Load images
        const carImg = new Image();
        carImg.src = 'car.png';
        const crumpledCarImg = new Image();
        crumpledCarImg.src = 'crumpled_car.png';
        const obstacleImages = ['wood.png', 'garbage.png', 'broken_car.png'].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        // Game variables
        let car = null;
        let obstacles = [];
        let spawnTimer = 0;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        // Car class
        class Car {
            constructor() {
                this.image = carImg;
                this.width = 80;
                this.height = 160;
                this.lane = 1;
                this.x = LANES[this.lane] - this.width / 2;
                this.y = SCREEN_HEIGHT - this.height - 20;
            }

            moveLeft() {
                if (this.lane > 0) {
                    this.lane--;
                    this.x = LANES[this.lane] - this.width / 2;
                }
            }

            moveRight() {
                if (this.lane < 2) {
                    this.lane++;
                    this.x = LANES[this.lane] - this.width / 2;
                }
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        }

        // Obstacle class
        class Obstacle {
            constructor() {
                this.image = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
                this.width = 80;
                this.height = 80;
                this.lane = Math.floor(Math.random() * 3);
                this.x = LANES[this.lane] - this.width / 2;
                this.y = -this.height;
                this.speed = 5 + Math.random() * 5;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        }

        // Draw lanes
        function drawLanes() {
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth = 5;
            for (let i = 1; i < 3; i++) {
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(LANE_WIDTH * i, 0);
                ctx.lineTo(LANE_WIDTH * i, SCREEN_HEIGHT);
                ctx.stroke();
            }
            ctx.setLineDash([]);
        }

        // Update game
        function update() {
            if (!gameOver) {
                score++;
                document.getElementById('score').innerText = `Score: ${score}`;
                spawnTimer++;
                if (spawnTimer > 60) {
                    obstacles.push(new Obstacle());
                    spawnTimer = 0;
                }

                obstacles.forEach((obstacle, index) => {
                    obstacle.update();
                    if (obstacle.y > SCREEN_HEIGHT) {
                        obstacles.splice(index, 1);
                    }
                    if (detectCollision(car, obstacle)) {
                        gameOver = true;
                        car.image = crumpledCarImg;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('restart').style.display = 'block';
                    }
                });
            }
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            drawLanes();
            car.draw();
            obstacles.forEach(obstacle => obstacle.draw());
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Collision detection
        function detectCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // Key event listeners
        document.addEventListener('keydown', event => {
            if (!gameStarted) {
                gameStarted = true;
                gameLoop();
            }
            if (!gameOver) {
                if (event.key === 'ArrowLeft' || event.key === 'a') {
                    car.moveLeft();
                } else if (event.key === 'ArrowRight' || event.key === 'd') {
                    car.moveRight();
                }
            } else {
                if (event.key === ' ') {
                    restartGame();
                }
            }
        });

        // Restart game
        function restartGame() {
            car = new Car();
            obstacles = [];
            spawnTimer = 0;
            score = 0;
            gameOver = false;
            car.image = carImg;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restart').style.display = 'none';
        }

        // Initialize game
        function init() {
            car = new Car();
        }

        init();
    </script>
</body>
</html>
